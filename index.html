<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" defer></script>
</head>
<body>
  <section id="win"><p id="win-text" class="result">You won!</p></section>
  <section id="tie"><p id="tie-text" class="result">It's a tie!</p></section>
  <section id="lose"><p id="lose-text" class="result">You lost!</p></section>
  <section id="options-menu">
    <p>Make your choice</p>
    <div id="options">
      <div id="circle"><i class="far fa-circle"></i></div>
      <div id="cross"><i class="fas fa-times"></i></div>
    </div>
  </section>
  <section id="main-table">
    <div id="tab1" class="card"></i></div>
    <div id="tab2" class="card"></div>
    <div id="tab3" class="card"></div>
    <div id="tab4" class="card"></div>
    <div id="tab5" class="card"></div>
    <div id="tab6" class="card"></div>
    <div id="tab7" class="card"></div>
    <div id="tab8" class="card"></div>
    <div id="tab9" class="card"></div>
  </section>
  <section id="gameover"><p id="replay">Replay</p></section>
  <section id="score-menu">
    <p id="player-score-text" class="score-text">Player score</p>
    <p id="opponent-score-text" class="score-text">Opponent score</p>
    <p id="player-score" class="score-text">0</p>
    <p id="opponent-score" class="score-text">0</p>
  </section>
</body>
</html>
